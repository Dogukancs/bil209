<!DOCTYPE html>
<html lang="en">
<head>
    <title>200601012-Doğukan Samet Sevindik-Bil209</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <body bgcolor="silver"></body>
    <div align="center"</div>
    <h1>Hesaplayıcı</h1>
        <form name="toplam">
            <label>1. Sayıyı Giriniz : </label>
            <input type="text" id="sayi1"><br><br>
            <label>2. Sayıyı giriniz : </label>
            <input type="text" id="sayi2"><br><br>
            <input type="radio" name="islem" value="Topla" id="topla"> Toplama
            <input type="radio" name="islem" value="Çıkar" id="cikar"> Çıkarma
            <input type="radio" name="islem" value="Çarp" id="carp"> Çarpma
            <input type="radio" name="islem" value="Böl" id="bol"> Bölme <br>
            <input type="button" id="btnHesap" value="HESAPLA">
        </form>
        <br>
        <div id="kutuToplam"></div>

    <script> 
        function temizle() {
            document.form.text.value="";
        }
        var btn=document.getElementById("btnHesap");
        btn.onclick=function(){
        var s1=Number(document.getElementById("sayi1").value);
        var s2=Number(document.getElementById("sayi2").value);
        var sonuc;
        if(document.getElementById("topla").checked)
            {
                sonuc=s1+s2;
            }
        else if(document.getElementById("cikar").checked)
            {
                sonuc=s1-s2;
            }
        else if(document.getElementById("carp").checked)
            {
                sonuc=s1*s2;
            }
        else if(document.getElementById("bol").checked)
            {
                sonuc=s1/s2;
            }
        else
            {
                sonuc="Değer girip seçim yapınız"
            }
        document.getElementById("kutuToplam").innerHTML="Sonuç : "+sonuc;
    }</script>
    </body>
</html>
